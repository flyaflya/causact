# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: rcmdcheck

      - uses: r-lib/actions/check-r-package@v1

      - name: Fix Conda permissions on macOS
        if: runner.os == 'macOS'
        run: sudo chown -R $UID $CONDA

      - name: Remotes install greta
        run: |
          install.packages('remotes')
          remotes::install_github("greta-dev/greta")
        shell: Rscript {0}

      - name: Greta install deps
        run: |
          library(greta)
          install_greta_deps(timeout = 50)
        shell: Rscript {0}

      - name: Check the installation happened properly?
        run: |
          greta:::have_greta_conda_env()
          greta:::have_conda()
          greta:::have_python()
          greta:::have_tf()
          greta:::have_tfp()
        shell: Rscript {0}

      - name: Greta run model
        run: |
          library(greta)
          model(normal(0,1))
        shell: Rscript {0}
